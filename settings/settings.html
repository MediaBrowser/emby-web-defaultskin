<div class="pageContainer smoothScrollY vertical centered">

    <div class="checkboxContainer checkboxContainer-withDescription">
        <label>
            <input is="emby-checkbox" type="checkbox" class="chkEnableEpisodeAntiSpoliers" />
            <span>${EnableEpisodeSpoilerProtection}</span>
        </label>
        <div class="fieldDescription checkboxFieldDescription">${EnableEpisodeSpoilerProtectionHelp}</div>
    </div>

    <label class="checkboxContainer">
        <input is="emby-checkbox" type="checkbox" class="chkDimPosters" />
        <span>${DimUnselectedPosters}</span>
    </label>

    <div class="checkboxList mediaTypeField" data-mediatype="Video">
        <h3>${ShowScenesOnDetailScreensFor}</h3>
        <label>
            <input type="checkbox" is="emby-checkbox" class="chkMovieScenes" />
            <span>${Movies}</span>
        </label>
        <label>
            <input type="checkbox" is="emby-checkbox" class="chkEpisodeScenes" />
            <span>${Episodes}</span>
        </label>
        <label>
            <input type="checkbox" is="emby-checkbox" class="chkOtherScenes" />
            <span>${OtherVideos}</span>
        </label>
    </div>
</div>
