<div class="pageContainer fullWidth vertical">

    <div class="itemPageFixedLeft hide focuscontainer-down">
        <div class="leftFixedDetailImageContainer"></div>

        <div class="itemPageButtons">
            <button is="emby-button" class="btnPlay block raised">
                <span class="btnPlayText">${Play}</span>
            </button>
            <button is="emby-button" class="btnQueue block raised">
                <span>${Queue}</span>
            </button>
            <button is="emby-button" class="btnShuffle raised block hide">
                <span>${Shuffle}</span>
            </button>
            <button is="emby-button" class="btnInstantMix raised block hide">
                <span>${InstantMix}</span>
            </button>

        </div>
        <div class="itemPageUserDataIcons">

        </div>
    </div>
    <div class="scrollFrame scrollFrameY itemScrollFrameY itemScrollFrame">
        <div class="scrollSlider itemVerticalScrollSlider">

            <div class="verticalSection itemVerticalSection mainSection padded-left padded-right">
                <div class="itemPageLeft">
                    <div class="detailImageContainer"></div>
                </div>
                <div class="itemPageMain">
                    <div class="parentName hide" style="margin: 0 0 .5em;"></div>
                    <h1 class="itemTitle" style="margin: .25em 0;"></h1>
                    <div class="mediaInfo mediaInfoPrimary">

                    </div>
                    <div class="mediaInfo mediaInfoSecondary">

                    </div>

                    <div class="itemPageButtonsContainer">
                        <div class="itemPageButtons">
                            <button is="emby-button" class="btnResume hide raised" data-mode="resume">
                                <span>${Resume}</span>
                            </button>

                            <button is="emby-button" class="btnPlay hide raised" data-mode="play">
                                <span class="btnPlayText">${Play}</span>
                            </button>

                            <button is="emby-button" class="btnShuffle hide raised">
                                <span>${Shuffle}</span>
                            </button>

                            <button is="emby-button" class="btnTrailer hide raised">
                                <span>${Trailer}</span>
                            </button>

                            <button is="emby-button" type="button" class="btnCancelSeriesTimer hide raised">
                                <span>${ButtonCancelSeries}</span>
                            </button>

                            <button is="emby-button" class="btnMore hide raised">
                                &nbsp;
                                <i class="md-icon">&#xE5D4;</i>
                                &nbsp;
                            </button>
                        </div>

                        <button is="emby-button" type="button" class="btnDeleteItem fab mini hide" title="${DeleteMedia}"><i class="md-icon">&#xE872;</i></button>

                        <div class="itemPageUserDataIcons">

                        </div>
                    </div>

                    <button is="emby-downloadbutton" type="button" class="button-flat btnSyncDownload hide" style="margin: 0 0 0;">
                        <i class="md-icon">&#xE2C4;</i>
                        <span class="emby-downloadbutton-downloadtext">${Download}</span>
                    </button>

                    <div class="recordingFields hide" style="margin:1em 0;"></div>
                    <p class="genres hide">

                    </p>
                    <h2 class="tagline hide"></h2>
                    <p class="birthDate hide">

                    </p>
                    <p class="birthPlace hide">

                    </p>

                    <p class="overview hide"></p>
                    
                    <p class="tags hide">
                    </p>

                    <div class="trackList vertical-list" is="emby-itemscontainer">

                    </div>
                    <div class="episodes vertical-list" is="emby-itemscontainer">

                    </div>

                    <div class="seriesRecordingEditor hide">

                    </div>

                    <div class="mediaInfoIcons hide">
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>

            <div class="itemNextUpSection verticalSection itemVerticalSection padded-left padded-right hide">
                <h2 class="sectionTitle sectionTitle-cards">${NextUp}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap"></div>
            </div>
            <div class="verticalSection itemVerticalSection childrenSection padded-left padded-right hide">
                <h2 class="sectionTitle sectionTitle-cards"></h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap childrenItemsContainer focuscontainer-x"></div>
            </div>
            <div class="verticalSection itemVerticalSection moreFromSeasonSection hide">
                <h2 class="sectionTitle sectionTitle-cards padded-left padded-right"></h2>

                <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                    <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                        <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right"></div>
                    </div>
                </div>
            </div>
            <div class="verticalSection itemVerticalSection peopleSection padded-left padded-right hide">
                <h2 class="sectionTitle sectionTitle-cards">${CastAndCrew}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap focuscontainer-x"></div>
            </div>
            <div class="verticalSection itemVerticalSection extrasSection padded-left padded-right hide">
                <h2 class="sectionTitle sectionTitle-cards">${Extras}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap focuscontainer-x"></div>
            </div>
            <div class="verticalSection itemVerticalSection moreFromArtistSection padded-left padded-right hide">
                <h2 class="sectionTitle sectionTitle-cards"></h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap focuscontainer-x"></div>
            </div>
            <div class="verticalSection itemVerticalSection similarSection padded-left padded-right hide">
                <h2 class="sectionTitle sectionTitle-cards">${HeaderMoreLikeThis}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap focuscontainer-x"></div>
            </div>
            <div class="verticalSection itemVerticalSection scenesSection padded-left padded-right hide">
                <h2 class="sectionTitle sectionTitle-cards">${Scenes}</h2>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap focuscontainer-x"></div>
            </div>
            <div class="peopleItems">

            </div>
            <div class="verticalSection itemVerticalSection seriesTimerScheduleSection padded-left padded-right hide">
                <h1>
                    ${Schedule}
                </h1>
                <div class="seriesTimerSchedule">
                </div>
            </div>
        </div>
    </div>
</div>
